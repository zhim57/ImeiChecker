<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>IMEI DJAJA</title>
</head>

<body>
  <nav>
    <a href="/">imei djaja</a>
    <a href="/imei_stats">Dashboard</a>
  </nav>
  <Div>
    <div class="prev-workout">
      <div class="ui container exercise">
        <div class="ui raised ml-5 mr- 5  ">
          <div class="row">
            <div class="col-md-7 col-sm-7">
            </div>
            <div class="col-md-2 col-sm-2">
              <label for="countries"></label>
              <p>
                <select id="countries">
                  <option value="USA">USA</option>
                </select>
              </p>
            </div>
          </div>
          <form action="POST">
            <div id="form-imei" class="workout-type">
              <input name="imei-name" id="imei-name" placeholder="Enter the Imei here">
              <input name="email-name" id="email-name" placeholder="Your email here">
              </input>
              <button disabled class=" complete ui  blue button">
                Check
              </button>
            </div>
          </form>
          <form action="POST">
            <div id="score-dump">
            </div>
            <div id="main-dump">
            </div>
            <div id="model-dump">
            </div>
          </form>

          <form id="update-model-form" class="ui form">
            <h3>Update Phone Model</h3>
            <input id="update-model" placeholder="Model" />
            <input id="update-model-name" placeholder="Model Name" />
            <input id="update-net-tech" placeholder="Net Tech" />
            <input id="update-speed" placeholder="Speed" />
            <input id="update-wcdma-bands" placeholder="WCDMA Bands (comma separated)" />
            <input id="update-lte-bands" placeholder="LTE Bands (comma separated)" />
            <input id="update-att4g" type="number" placeholder="AT&T 4G Score" />
            <input id="update-tmobile4g" type="number" placeholder="T-Mobile 4G Score" />
            <input id="update-verizon4g" type="number" placeholder="Verizon 4G Score" />
            <textarea id="update-note" placeholder="Notes"></textarea>
            <button id="update-model-btn" class="ui green button">Update Model</button>
          </form>
        </div>
      </div>
      <div id="toast"> ...
      </div>
      <div>
        <div class="workout-stats"></div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="module" src="/api.js"></script>
      <script type="module" src="/index.js"></script>
      <script type="module" src="/funk.js"></script>

</body>
</html>
