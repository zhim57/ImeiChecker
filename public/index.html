<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>IMEI DJAJA</title>
</head>

<body>
  <nav>
    <a href="/">imei djaja</a>
    <a href="/imei_stats">Dashboard</a>
  </nav>
  <Div>
    <div class="prev-workout">
      <div class="ui container exercise">
        <div class="ui raised ml-5 mr- 5  ">
          <div class="row">
            <div class="col-md-7 col-sm-7">
            </div>
            <div class="col-md-2 col-sm-2">
              <label for="countries"></label>
              <p>
                <select id="countries">
                  <option value="USA">USA</option>
                </select>
              </p>
            </div>
          </div>
          <form action="POST">
            <div id="form-imei" class="workout-type">
              <input name="imei-name" id="imei-name" placeholder="Enter the Imei here">
              <input name="email-name" id="email-name" placeholder="Your email here">
              </input>
              <button disabled class=" complete ui  blue button">
                Check
              </button>
            </div>
          </form>
          <form action="POST">
            <div id="score-dump">
            </div>
            <div id="main-dump">
            </div>
            <div id="model-dump">
            </div>
          </form>

          <!-- Manual Band Update Form Container (populated by funk-enhanced.js) -->
          <div id="update-form-container"></div>
        </div>
      </div>
      <div id="toast"> ...
      </div>
      <div>
        <div class="workout-stats"></div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="module" src="/api.js"></script>
      <script type="module" src="/index.js"></script>
      <!-- <script type="module" src="/funk.js"></script> -->
       <script type="module" src="/funk-enhanced.js"></script>

</body>
</html>
