<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Imei checker</title>
</head>

<body>
  <!-- <nav>
    to work on these once basic functionality achieved
    <a href="/">Imei Checker1</a>
    <a href="/stats">Dashboard</a>
  </nav> -->
  <div class="imei-input">
    <!-- <header> -->
    <!-- </header> -->
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <div class="row">
          <div class="col-md-8 col-sm-8">
            <p>
            <h6 class="center">Phone's expected LTE score for: </h6>
            </p>
          </div>
          <div class="col-md-3 col-sm-3">
            <label for="countries"></label>
            <select id="countries">
              <option value="USA">USA</option>
              <option value="Philipines">Philipines</option>
              <option value="India">India</option>
              <option value="China">China</option>
            </select>
          </div>
        </div>
        <!-- <h3>Type in the Imei</h3> -->
        <form action="POST">
          <div class="workout-type">
            <!-- <label for="type">Imei:</label> -->
            <input name="imei-name" id="imei-name" placeholder="Enter the Imei here">

            </input>


            <button disabled class=" complete ui  blue button">
              Check Imei
            </button>


          </div>

        </form>
      </div>
    </div>
  </div>
  <!-- <div class="wrapper"> -->

    <!-- <h2 class="center">Results</h2> -->




    

    <!-- <tr>
      <th>AT&T 4G score:</th>
      <th>T-mobile Score:</th>
      <th>Overall Score:</th>
    </tr>
    
    <tr>
      <td>AT&T 4G score</td>
      <td>T-mobile Score</td>
      <td>Overall Score</td>
    </tr> -->
    
    
    
    
    
    
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        
        <form action="POST">
          <div id="score-dump">


          <!-- <div class="cardio-form d-none"> -->

          </div>
          <div id="main-dump">


          </div>
          <div class="resistance-form d-none">
            <div class="exercise">
              <label for="name">Exercise Name:</label>
              <input type="text" name="name" id="name" placeholder="Bench Press" />
            </div>
            <div class="weight">
              <label for="weight">Weight (lbs):</label>
              <input type="number" name="weight" id="weight" placeholder="200" />
            </div>
            <div class="sets">
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="4" />
            </div>
            <div class="reps">
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="10" />
            </div>
            <div class="resistance-duration">
              <label for="resistance-duration">Duration (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
            </div>
          </div>

        </form>
      </div>
    </div>
  <!-- </div> -->
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="/api.js"></script>
  <script src="/results.js"></script>
</body>

</html>
